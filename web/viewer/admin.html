<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <title>Lost Landmarks Admin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">

      <h2>Lost Landmarks Admin</h2>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          
          <button id="transition" class="btn btn-lg btn-block btn-success">Transition</button>
          <button id="reload" class="btn btn-lg btn-block btn-primary">Reload</button>
          <button id="slideshow" class="btn btn-lg btn-block btn-info">Switch to Slideshow</button>
          <button id="strings" class="btn btn-lg btn-block btn-info">Switch to Strings</button>
          <input id="filename" type="text" class="form-control" placeholder="filename.jpg" style="margin-top: 5px;" />
          <input id="heading-offset" type="range" class="form-control" min="0" max="255" step="1">
          <input id="tilt-offset" type="range" class="form-control" min="0" max="255" step="1">
            
        </div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
